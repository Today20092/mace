<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="custom.css" />
    <link href="cardstyle.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav class="thin">
      <a href="#" class="active">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <header>
      <h1>My Website</h1>
    </header>
    <main>
      <img
        src="https://via.placeholder.com/800x400"
        class="supplement-img animated"
        alt="Supplement"
      />
      <!-- This is the code for the card -->
      <div class="card">
        <div class="card-content">
          <h3 class="card-title">MACE PREWORKOUT PREORDER</h3>
          <h4 class="card-subtitle"></h4>
        </div>
        <i class="fa-solid fa-hat-witch card-icon"></i>
      </div>
      <!-- <a href="#" class="big-buy-now-btn animated">Buy Now</a> -->
      <table>
        <thead>
          <tr>
            <th>Nutrition Facts</th>
            <th>Amount Per Serving</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Calories</td>
            <td>100</td>
          </tr>
          <tr>
            <td>Total Fat</td>
            <td>5g</td>
          </tr>
          <tr>
            <td>Sodium</td>
            <td>200mg</td>
          </tr>
          <tr>
            <td>Total Carbohydrates</td>
            <td>10g</td>
          </tr>
          <tr>
            <td>Protein</td>
            <td>5g</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <p>&copy; 2023 MACE. All Rights Reserved.</p>
    </footer>
    <!-- this is to link the javascript file for the subtitle -->
    <script src="card.js"></script>
  </body>
</html>
