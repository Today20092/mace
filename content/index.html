<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mace Preworkout</title>
    <!-- This is where you link the css file to the html.-->
    <link rel="stylesheet" href="custom.css" />
    <link href="cardstyle.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="testbackground">
    <!-- Navigation Bar -->
    <nav class="thin">
      <a href="#" class="active">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <!-- Main Header of the webage (big banner at the top)-->
    <header>
      <h1>MACE PREWORKOUT</h1>
    </header>
    <main>
      <!-- This is the image halfway down the screen. -->
      <img
        src="https://images.unsplash.com/photo-1659090660804-692b314d123e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
        class="supplement-img animated"
        alt="Supplement"
      />
      <!-- This is the code for the card -->
      <div class="card">
        <div class="card-content">
          <h3 class="card-title">MACE PREWORKOUT PREORDER</h3>
          <h4 class="card-subtitle"></h4>
        </div>
        <i class="fa-solid fa-hat-witch card-icon"></i>
      </div>
      <!-- <a href="#" class="big-buy-now-btn animated">Buy Now</a> -->
      <table>
        <thead>
          <tr>
            <th>Nutrition Facts</th>
            <th>Amount Per Serving</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Calories</td>
            <td>100</td>
          </tr>
          <tr>
            <td>Total Fat</td>
            <td>5g</td>
          </tr>
          <tr>
            <td>Sodium</td>
            <td>200mg</td>
          </tr>
          <tr>
            <td>Total Carbohydrates</td>
            <td>10g</td>
          </tr>
          <tr>
            <td>Protein</td>
            <td>5g</td>
          </tr>
        </tbody>
      </table>
    </main>
    <!-- This is the footer at the very bottom of the page -->
    <footer>
      <p>&copy; 2023 MACE. All Rights Reserved.</p>
    </footer>
    <!-- this is to link the javascript file for the subtitle -->
    <script src="card.js"></script>
  </body>
</html>
